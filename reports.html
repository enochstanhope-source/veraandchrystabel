<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Favicon: E logo as SVG -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg width='36' height='36' viewBox='0 0 36 36' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='36' height='36' rx='10' fill='%23b30000'/%3E%3Ctext x='50%25' y='58%25' text-anchor='middle' fill='%23fff' font-size='10' font-family='Inter, Arial, sans-serif' font-weight='600' dy='.1em'%3ESP%3C/text%3E%3C/svg%3E">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Sales & Purchase Management System — Federal Polytechnic Nekede, Owerri</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="dark-theme.css">
    <link rel="stylesheet" href="reports.css">
    <link rel="stylesheet" href="page-transitions.css">
</head>
<body>
    <div class="container">
        <button id="sidebar-toggle" class="sidebar-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <span class="logo-svg" style="display:inline-block;width:36px;height:36px;vertical-align:middle;">
                    <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="36" height="36" rx="10" fill="#b30000"/>
                        <text x="50%" y="58%" text-anchor="middle" fill="#fff" font-size="9" font-family="Inter, Arial, sans-serif" font-weight="600" dy=".1em">SP</text>
                    </svg>
                </span>
                <span>Sales & Purchase Management System — Federal Polytechnic Nekede, Owerri</span>
            </div>
            <nav>
                <ul>
                    <li data-section="inventory">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </li>
                    <li data-section="sales">
                        <i class="fas fa-shopping-bag"></i>
                        <span>Orders</span>
                    </li>
                    <li data-section="purchases">
                        <i class="fas fa-bullhorn"></i>
                        <span>Promotions</span>
                    </li>
                    <li data-section="integrations">
                        <i class="fas fa-exchange-alt"></i>
                        <span>Transactions</span>
                    </li>
                    <li class="active" data-section="reports">
                        <i class="fas fa-chart-bar"></i>
                        <span>Reports</span>
                    </li>
                    <li data-section="documents">
                        <button type="button" class="logout-btn" id="logoutBtn" aria-label="Logout" tabindex="0">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
        <main class="main-content">
            <div class="header">
                <h1>Reports</h1>
                <div class="header-actions">
                    <button class="btn-secondary"><i class="fas fa-download"></i> Export</button>
                    <button class="btn-primary"><i class="fas fa-plus"></i> Generate Report</button>
                </div>
            </div>
            <div class="reports-grid">
                <div class="grid-card report-types">
                    <h2>Available Reports</h2>
                    <div class="report-buttons">
                        <button class="report-btn active">
                            <i class="fas fa-chart-line"></i>
                            <span>Sales Analytics</span>
                        </button>
                        <button class="report-btn">
                            <i class="fas fa-box"></i>
                            <span>Inventory Status</span>
                        </button>
                        <button class="report-btn">
                            <i class="fas fa-users"></i>
                            <span>Customer Insights</span>
                        </button>
                        <button class="report-btn">
                            <i class="fas fa-tags"></i>
                            <span>Promotion Performance</span>
                        </button>
                    </div>
                </div>
                <div class="grid-card report-view">
                    <div class="report-header">
                        <h2>Sales Analytics</h2>
                        <div class="report-controls">
                            <select id="timeRange">
                                <option value="week">Last Week</option>
                                <option value="month" selected>Last Month</option>
                                <option value="quarter">Last Quarter</option>
                                <option value="year">Last Year</option>
                            </select>
                        </div>
                    </div>
                    <div class="report-content">
                        <div class="metrics-row">
                            <div class="metric-card">
                                <h3>Total Sales</h3>
                                <p class="value">₦34,258,500</p>
                                <p class="trend positive">+15.8%</p>
                            </div>
                            <div class="metric-card">
                                <h3>Average Order Value</h3>
                                <p class="value">₦92,587</p>
                                <p class="trend positive">+5.3%</p>
                            </div>
                            <div class="metric-card">
                                <h3>Orders</h3>
                                <p class="value">370</p>
                                <p class="trend positive">+12.4%</p>
                            </div>
                        </div>
                        <div class="chart-container">
                            <canvas id="salesChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="reports.js"></script>
    <script src="navigation.js"></script>
</body>
</html>
