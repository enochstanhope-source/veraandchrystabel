<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Favicon: E logo as SVG -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg width='36' height='36' viewBox='0 0 36 36' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='36' height='36' rx='10' fill='%23b30000'/%3E%3Ctext x='50%25' y='58%25' text-anchor='middle' fill='%23fff' font-size='10' font-family='Inter, Arial, sans-serif' font-weight='600' dy='.1em'%3ESP%3C/text%3E%3C/svg%3E">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Sales & Purchase Management System â€” Federal Polytechnic Nekede, Owerri</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dark-theme.css">
    <link rel="stylesheet" href="admin-login.css">
</head>
<body>
    <button class="admin-login-button">
            <i class="fas fa-sign-out-alt"></i>
            Exit Software
        </button>
        <script>
        document.querySelector('.admin-login-button').addEventListener('click', function() {
            window.close();
            // Show a message if the window doesn't close
            setTimeout(function() {
                alert('Please close this tab manually if it doesn\'t close automatically.');
            }, 100);
        });
        </script
    </button>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo">
                    <span class="logo-svg">
                        <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="36" height="36" rx="10" fill="#b30000"/>
                            <text x="50%" y="58%" text-anchor="middle" fill="#fff" font-size="9" font-family="Inter, Arial, sans-serif" font-weight="600" dy=".1em">SP</text>
                        </svg>
                    </span>
                   <h1>Sales & Purchase Management System</h1>
                </div>
                <p class="subtitle">Admin Dashboard Login</p>
            </div>
            <form id="loginForm" onsubmit="return validateLogin(event)" autocomplete="off">
                <div class="input-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <input type="text" id="username" name="username" placeholder=" Enter admin password" required autocomplete="off">
                </div>
                <div class="input-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-input">
                        <input type="text" id="password" name="password" placeholder= "Enter admin password" required autocomplete="new-password">
                        <button type="button" class="toggle-password" onclick="togglePassword()"
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                </div>
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
            </form>
            <div class="login-footer">
                <p>Protected by</p>
                <div class="security-badges">
                    <i class="fas fa-shield-alt"></i>
                    <i class="fas fa-lock"></i>
                    <i class="fas fa-user-shield"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="admin-login.js"></script>
</body>
</html>
