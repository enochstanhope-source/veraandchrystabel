<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Favicon: SP logo as SVG (red/black luxury) -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg width='36' height='36' viewBox='0 0 36 36' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='36' height='36' rx='10' fill='%23b30000'/%3E%3Ctext x='50%25' y='58%25' text-anchor='middle' fill='%23fff' font-size='18' font-family='Inter, Arial, sans-serif' font-weight='bold' dy='.1em'%3ESP%3C/text%3E%3C/svg%3E">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotions - Sales & Purchase Management System — Federal Polytechnic Nekede, Owerri</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="dark-theme.css">
    <link rel="stylesheet" href="promotions.css">
    <link rel="stylesheet" href="page-transitions.css">
</head>
<body>
    <div class="container">
        <button id="sidebar-toggle" class="sidebar-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <span class="logo-svg" style="display:inline-block;width:36px;height:36px;vertical-align:middle;">
                    <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="36" height="36" rx="10" fill="#b30000"/>
                        <text x="50%" y="58%" text-anchor="middle" fill="#fff" font-size="14" font-family="Inter, Arial, sans-serif" font-weight="bold" dy=".05em">SP</text>
                    </svg>
                </span>
                <span>Sales & Purchase Management System — Federal Polytechnic Nekede, Owerri</span>
            </div>
            <nav>
                <ul>
                    <li data-section="inventory">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </li>
                    <li data-section="sales">
                        <i class="fas fa-shopping-bag"></i>
                        <span>Orders</span>
                    </li>
                    <li class="active" data-section="purchases">
                        <i class="fas fa-bullhorn"></i>
                        <span>Promotions</span>
                    </li>
                    <li data-section="integrations">
                        <i class="fas fa-exchange-alt"></i>
                        <span>Transactions</span>
                    </li>
                    <li data-section="reports">
                        <i class="fas fa-chart-bar"></i>
                        <span>Reports</span>
                    </li>
                    <li data-section="documents">
                        <button type="button" class="logout-btn" id="logoutBtn" aria-label="Logout" tabindex="0">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
        <main class="main-content">
            <div class="header">
                <h1>Promotions</h1>
                <div class="header-actions">
                    <button class="btn-primary"><i class="fas fa-plus"></i> Create Promotion</button>
                </div>
            </div>
            <div class="promotions-grid">
                <div class="grid-card active-promotions">
                    <h2>Active Promotions</h2>
                    <div class="promotions-cards">
                        <!-- Promotion cards will be populated by JavaScript -->
                    </div>
                </div>
                <div class="grid-card promotion-analytics">
                    <h2>Analytics</h2>
                    <canvas id="promotionChart"></canvas>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="promotions.js"></script>
    <script src="navigation.js"></script>
</body>
</html>
